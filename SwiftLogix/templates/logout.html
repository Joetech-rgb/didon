{% load static %}
<div class="container my-5">
    <div class="col-lg-6 mx-auto">
        <div class="bg-light text-center p-5 wow fadeIn" data-wow-delay="0.3s"
             style="border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
            <h2 class="mb-4" style="color: #333; font-weight: 700;">You have successfully logged out</h2>
            <p class="mb-4">Thank you for visiting. You can log in again if you want to continue.</p>
            <a href="{% url 'login' %}" class="btn btn-primary py-3 px-5">Go to Login</a>
            <a href="{% url 'home' %}" class="btn btn-secondary py-3 px-5 ms-2">Go to Homepage</a>
        </div>
    </div>
</div>

<style>
    .bg-light { position: relative; z-index: 1; }
    .btn-primary:hover { transform: translateY(-2px); transition: all 0.3s ease; }
    .btn-secondary:hover { transform: translateY(-2px); transition: all 0.3s ease; }
</style>
<!-- Animated background shapes -->
        <div class="animated-bg">
            <span></span><span></span><span></span><span></span>    
        </div>
    </div>
</div>
<style>
    /* Animated floating background circles */
    .animated-bg {
        position: absolute;
        inset: 0;
        z-index: 0;
        overflow: hidden;
    }
    .animated-bg span {
        position: absolute;
        display: block;
        width: 80px;
        height: 80px;
        background: rgba(108, 99, 255, 0.2);
        border-radius: 50%;
        animation: float 6s infinite;
        bottom: -50px;
    }
    .animated-bg span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .animated-bg span:nth-child(2) { left: 30%; animation-delay: 2s; }
    .animated-bg span:nth-child(3) { left: 50%; animation-delay: 4s; }
    .animated-bg span:nth-child(4) { left: 70%; animation-delay: 1s; }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }
